<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadastroUnidade.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <title>Cadastro Unidade de Saúde</title>
</head>

<body>
    <custom-navbar></custom-navbar>
    <main class="container">
        <div class="cabecalho">
            <h1>VISUALIZAÇÃO DE UNIDADE</h1>
        </div>
        <div class="section">
            <form id="cadastroUnidade">
                <fieldset>
                    <legend style="margin-top: 2rem;">Dados da Unidade</legend>
                    <div class="row">
                        <div class="col"><label>Nome da Unidade</label><input name="nome" type="text" id="nome" readonly style="border: none;"></div>
                        <div class="col">
                            <label for="tipoUnidade">Tipo de Unidade</label>
                            <input name="tipo" id="tipoUnidade" readonly style="border: none;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><label>CNPJ</label><input name="cnpj" type="text" id="cnpj" readonly style="border: none;"></div>
                        <div class="col"><label>Telefone</label><input name="telefone" type="text" id="telefone" readonly style="border: none;"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend style="margin-top: 2rem;">Endereço</legend>
                    <div class="row">
                        <div class="col"><label for="cepEndereco">CEP</label><input name="cep" type="text" id="cepEndereco"
                                maxlength="9" readonly style="border: none;"></div>
                        <div class="col"><label for="logradouro">Logradouro</label><input name="logradouro" type="text" id="logradouro" readonly style="border: none;">
                        </div>
                        <div class="col"><label for="numero">Número</label><input name="numero" type="text" id="numero" readonly style="border: none;"></div>
                        <div class="col"><label for="bairro">Bairro</label><input name="bairro" type="text" id="bairro" readonly style="border: none;"></div>
                        <div class="col"><label for="complemento">Complemento</label><input name="complemento" type="text"
                                id="complemento" readonly style="border: none;"></div>
                        <div class="col"><label for="municipio">Município</label><input name="municipio" type="text" id="municipio" readonly style="border: none;">
                        </div>
                        <div class="col"><label>UF
                                <input name="uf" id="uf" readonly style="border: none;">
                            </label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <script type="module" src="./visualizarUnidade.js"></script>
</body>

</html>
