<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadastroFuncionario.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <script src="CadastroFuncionario.js" type="module"></script>
    <title>Cadastro Funcionário</title>
</head>

<body>
    <custom-navbar></custom-navbar>
    <main class="container">
        <div class="cabecalho">
            <h1>CADASTRO DO FUNCIONÁRIO</h1>
        </div>
        <div class="section">
            <form id="cadastroFuncionario">
                <fieldset>
                    <legend style="margin-top: 2rem;">Dados Pessoais</legend>
                    <div class="row">
                        <div class="col"><label>Nome</label><input name="nome" type="text" required></div>
                        <div class="col"><label>CPF</label><input name="cpf" type="text" id="cpf" required></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Email</label><input name="email" type="email" id="email"></div>
                        <div class="col"><label>Telefone</label><input name="telefone" type="text" id="telefone" required></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend style="margin-top: 2rem;">Dados Profissionais</legend>
                    <div class="row" id="registroRow" style="display: none;">
                        <div class="col"><label for="registro">Registro</label><input name="registro" type="text" id="registro"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="permissao">Permissão
                                <select name="permissao" id="permissao" required>
                                    <option value="" hidden>Selecione</option>
                                </select>
                            </label>
                        </div>
                    </div>
                   
                </fieldset>

                <fieldset>
                    <legend style="margin-top: 2rem;">Unidade de Trabalho</legend>
                    <div class="row">
                        <div class="col">
                            <label for="cnesUnidade">CNES da Unidade</label>
                            <input name="cnesUnidade" type="text" id="cnesUnidade" placeholder="Digite o CNES da unidade">
                        </div>
                        <div class="col">
                            <label for="tipoUnidade">Tipo da Unidade</label>
                            <select name="tipoUnidade" id="tipoUnidade">
                                <option value="unidade">Unidade de Saúde Básica</option>
                                <option value="laboratorio">Laboratório</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="dadosUnidade" class="dados-unidade" style="display: none;">
                                <h4>Dados da Unidade:</h4>
                                <div class="info-unidade">
                                    <p><strong>Nome:</strong> <span id="nomeUnidade">-</span></p>
                                    <p><strong>CNPJ:</strong> <span id="cnpjUnidade">-</span></p>
                                    <p><strong>Telefone:</strong> <span id="telefoneUnidade">-</span></p>
                                    <p><strong>Endereço:</strong> <span id="enderecoUnidade">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="acoes">
                    <button class="botao1">Cadastrar Funcionário</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
