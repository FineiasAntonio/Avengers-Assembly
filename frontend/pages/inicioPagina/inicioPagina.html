<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <script src="../../shared/gerenciador-login.js" type="module"></script>
    <script src="./timer.js" defer type="module"></script>
    <script src="./gerenciador-items.js" defer type="module"></script>
    <link rel="stylesheet" href="./InicioPagina.css">
</head>

<body>
    <custom-navbar></custom-navbar>
    <main>
        <div class="cabecalho">
            <div class="saudacao-container">
                <h1 id="saudacao">XX</h1>
            </div>
            <div class="info-data-hora">
                <h1 id="relogio">00:00:00</h1>
                <h2 id="data">00/00/0000</h2>
            </div>
        </div>
        <hr>
        <div class="content">

        </div>
    </main>
    <div id="modal-container-exame" class="modal">
        <div class="modal-conteudo">
            <h2>Buscar Exame</h2>
            <div>
                <label>Digite o protocolo do exame</label>
                <input type="text" id="protocoloExame" placeholder="Protocolo">
                <button id="submit" class="botao1">Ir para o exame</button>
            </div>
        </div>
    </div>
    <div id="modal-container-paciente" class="modal">
        <div class="modal-conteudo">
            <h2>Buscar Paciente</h2>
            <div>
                <label>Digite o Cartão SUS do paciente</label>
                <input type="text" id="cartaoPaciente" placeholder="Cartão SUS">
                <button id="submitPaciente" class="botao1">Ir para o paciente</button>
            </div>
        </div>
    </div>
    <div id="modal-container-profissional" class="modal">
        <div class="modal-conteudo">
            <h2>Buscar Profissional</h2>
            <div>
                <label>Digite o Registro do profissional</label>
                <input type="text" id="registroProfissional" placeholder="Registro">
                <button id="submitProfissional" class="botao1">Ir para o profissional</button>
            </div>
        </div>
    </div>
    <div id="modal-container-unidade" class="modal">
        <div class="modal-conteudo">
            <h2>Buscar  Unidade</h2>
            <div>
                <label>Digite o CNES da unidade</label>
                <input type="text" id="cnesUnidade" placeholder="Unidade">
            </div>
            <div>
                <label>Escolha o tipo da unidade</label>
                <select type="text" id="tipoUnidade">
                    <option value="">Selecione</option>
                    <option value="laboratorio">Laboratório</option>
                    <option value="unidade_saude">Unidade Básica de Saúde</option>
                </select>
            </div>
            <button id="submitUnidade" class="botao1">Ir para a unidade</button>
        </div>
    </div>

</body>

</html>
