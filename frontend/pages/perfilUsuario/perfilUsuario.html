<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./perfilUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/jpeg" href="../assets/favicon.jpeg">
    <title>Perfil</title>
</head>
<body>
    <custom-navbar></custom-navbar>
    <main>
        <div class="divExterno">
            <div class="divInterno">
                <div class="usuario">
                    <div class="fotoNome">
                        <img src="../../assets/usuario.jpeg" alt="Foto Usuario" id="usuarioFoto">
                        <h3 id="nome">Alguém da Silva Junior</h3>
                    </div>
                    <div class="logout">
                        <div class="botao1">
                        <button id="botaoLogout"><i class="fa-solid fa-right-from-bracket"></i></button>
                        <label for="botaoLogout">Sair</label>
                        </div>
                    </div>
                </div>
                <div class="informacoesPessoais">
                    <h3 id="tituloInfPe">Informações Pessoais</h3>
                    <div class="informacoesPes">
                        <div class="duplaInformacoes">
                            <div class="pLabel">
                                <p class="nome">Nome:</p>
                                <label for="nome">Heitor M Augusto Vaz</label>
                            </div>
                            <div class="pLabel">
                                <p class="registro">Registro:</p>
                                <label for="registro">123123123</label>
                            </div>
                        </div>
                        <div class="duplaInformacoes">
                            <div class="pLabel">
                                <p class="cpf">CPF:</p>
                                <label for="cpf">777.777.777-12</label>
                            </div>
                            <div class="pLabel">
                                <p class="email">Email:</p>
                                <label for="email">heitor@gmail.com</label>
                            </div>
                        </div>
                        <div class="pLabel">
                            <p class="telefone">Telefone:</p>
                            <label for="telefone">62 99563-5794</label>
                        </div>
                    </div>
                </div>
                <div class="informacoesProfissionais">
                    <h3 id="tituloInfPro">Informações Profissionais</h3>
                    <div class="informacoesPro">
                        <div class="pLabel">
                            <p class="USCNES">CNES Unidade de Saúde:</p>
                            <label for="USCNES">1312312312313</label>
                        </div>
                        <div class="pLabel">
                            <p class="LCNES">CNES Laboratório:</p>
                            <label for="LCNES">12312312312312</label>                       
                        </div>
                    </div>
                </div>
                <div class="alterar">
                    <div class="botao1">
                        <button id="alterarInformacoes"><i class="fa-solid fa-pencil"></i></button>
                        <label for="alterarInformacoes">Alterar Informações</label>
                    </div>
                    <div class="botao1">
                        <button id="mudarSenha"><i class="fa-solid fa-pen-to-square"></i></button>
                        <label for="mudarSenha">Mudar Senha</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./perfilUsuario.js" type="module"></script>
</body>
</html>
