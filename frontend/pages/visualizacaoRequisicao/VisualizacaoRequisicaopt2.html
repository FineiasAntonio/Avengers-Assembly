<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="../../components/navbar/navbar.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="VisualizacaoRequisicao.css">
  <title>Dados da Anamnese</title>
</head>
<body>
  <custom-navbar></custom-navbar>
  <div class="container">
    <h2>REQUISIÇÃO DE EXAME CITOPATOLÓGICO</h2>

    <fieldset>
      <legend>Dados da anamnese</legend>
      <div class="grid">
        <label>Motivo do exame
            <select>
                <option value="">Selecione</option>
                <option value="Rastreamento">Rastreamento</option>
                <option value="Repetição">Repetição</option>
                <option value="Seguimento">Seguimento</option>
            </select>
        </label>
        <label>Fez o exame preventivo
          <select id="fezPreventivo" onchange="mostrarDataPreventivo()">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
            <option value="Não sabe">Não sabe</option>
          </select>
          <input type="date" id="dataPreventivo" style="display:none; margin-top:8px;" />
        </label>
        <label>Usa DIU
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Está grávida
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Usa pílula anticoncepcional
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Usa hormônio / remédio para menopausa
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Já fez tratamento por radioterapia
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Data da última menstruação
          <div style="display: flex; align-items: center; gap: 8px;">
            <input type="date" id="dataMenstruacao" name="dataMenstruacao" />
            <label style="margin: 0;">
              <input type="checkbox" id="naoLembraMenstruacao" name="naoLembraMenstruacao" onchange="document.getElementById('dataMenstruacao').disabled = this.checked;">
              Não se lembra
            </label>
          </div>
        </label>
        <label>Teve sangramento após relações 
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não se lembra">Não se lembra</option>
                <option value="Não sabe">Não sabe</option>
            </select>
        </label>
        <label>Teve sangramento após menopausa
            <select>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                <option value="Não se lembra">Não se lembra</option>
                <option value="Não sabe">Não sabe</option>
                <option value="Não está na menopausa">Não está na menopausa</option>
            </select>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Exame Clínico</legend>
      <div class="grid">
        <label>Inspeção do colo
            <select>
                <option value="">Selecione</option>
                <option value="Normal">Normal</option>
                <option value="Ausente">Ausente</option>
                <option value="Alterado">Alterado</option>
                <option value="Colo não vizualizado">Colo não visualizado</option>
            </select>
        </label>
        <label>Sinais sugestivos de DSTs <input type="checkbox" /></label>
        <label>Data da Coleta <input type="date" /></label>
        <label>Responsável <input type="text" /></label>
      </div>
    </fieldset>

    <div class="buttons">
        <button class="botao1" onclick="window.location.href='VisualizacaoRequisicao.html'">Voltar</button>
        <button class="botao1" onclick="window.location.href='VisualizacaoRequisicaopt3.html'">Enviar</button>
    </div>
  </div>
  <script>
    function mostrarDataPreventivo() {
      const select = document.getElementById('fezPreventivo');
      const inputData = document.getElementById('dataPreventivo');
      inputData.style.display = select.value === 'Sim' ? 'block' : 'none';
    }
  </script>
  <script src="./VisualizaçãoRequisicao.js"></script>
</body>
</html>
