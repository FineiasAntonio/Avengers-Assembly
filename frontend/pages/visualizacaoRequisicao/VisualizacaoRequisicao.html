<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../shared/navbar.js" defer type="module"></script>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="CadastroRequisicao.css">
  <script src="../../components/navbar/navbar.js" type="module"></script>
  <script src="./VisualizacaoRequisicao.js" type="module"></script>
  <title>Informações Exame</title>
</head>

<body>
  <custom-navbar></custom-navbar>
  <div class="container">
    <h2>REQUISIÇÃO DE EXAME CITOPATOLÓGICO</h2>

    <fieldset>
      <legend>Local de realização do exame</legend>
      <div class="unidade-info">
        <label>CNES <p id="unidadeCnes"></p></label>
        <label>Unidade de saúde <p id="unidadeNome"></p></label>
        <label>Endereço <p id="unidadeEndereco"></p></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dados do paciente</legend>
      <div class="grid">
        <label style="grid-column: 1 / -1;">
          Buscar por CPF ou Cartão do SUS
          <p id="buscaPaciente"></p>
        </label>

        <label class="dado-paciente" id="cpfPaciente">CPF: </label>

        <label id="cartaoSus">Cartão do SUS: </label>
        <label style="grid-column: 1 / -1;" id="nomePaciente">Nome: </label>
        <label id="idadePaciente">Idade: </label>
        <label id="dataNascimento">Data de nascimento: </label>
        <label style="grid-column: 1 / -1;" id="nomeMae">Nome da mãe: </label>

        <label style="grid-column: 1 / -1;" id="enderecoPaciente">Endereço: </label>

        <label id="telefonePaciente">Telefone: </label>
        <label id="nacionalidadePaciente">Nacionalidade: </label>
        <label id="racaCorPaciente">Raça/Cor: </label>
        <label id="escolaridadePaciente">Escolaridade: </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dados da Anamnese</legend>
      <div class="grid">
        <label>Motivo do exame
          <p id="motivoExame"></p>
        </label>

        <label style="grid-column: 1 / -1;">Fez o exame preventivo (Papanicolaou) 
          <p id="fezExame"></p>
        </label>
        <label>Ano do último exame 
          <p id="anoUltimoExame"></p>
        </label>

        <label>Usa DIU?
          <p id="usaDIU"></p>
        </label>

        <label>Está grávida?
          <p id="estaGravida"></p>
        </label>

        <label>Usa pílula anticoncepcional?
          <p id="usaAnticoncepcional"></p>
        </label>

        <label>Usa hormônio/remédio para tratar a menopausa?
          <p id="usaHormonio"></p>
        </label>

        <label>Já fez tratamento por radioterapia?
          <p id="fezRadioterapia"></p>
        </label>

        <label>Tem ou teve algum sangramento após relações sexuais?
          <p id="teveSangramentoRelacoes"></p>
        </label>

        <label>Tem ou teve algum sangramento após a menopausa?
          <p id="teveSangramentoMenopausa"></p>
        </label>
        <label>Data da última menstruação 
          <p id="ultimaMenstruação"></p>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Exame Clínico</legend>
      <div class="grid">
        <label>Inspeção do colo
          <p id="inspecaoColo"></p>
        </label>
        <label>Sinais sugestivos de DSTs 
          <p id="sinaisDST"></p>
        </label>
        <label>Data da Coleta 
          <p id="dataColeta"></p>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Profissional Responsável</legend>
      <div class="grid">
        <label>Registro Responsável 
          <p id="registroResponsavel"></p>
        </label>
        <label>Nome Responsável 
          <p id="nomeResponsavel"></p>
        </label>
      </div>
    </fieldset>

  </div>
  
</body>

</html>
