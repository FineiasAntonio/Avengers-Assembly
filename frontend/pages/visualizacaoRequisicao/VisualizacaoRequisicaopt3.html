<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../../shared/navbar.js" defer type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="VisualizacaoRequisicao.css" />
  <title>Laboratorial Citopatológico</title>
</head>
<body>
  <custom-navbar></custom-navbar>
  <div class="container">
    <h2>EXAME CITOPATOLÓGICO</h2>

    <div class="header-info">
      <label>CNES do Laboratório <input type="text" /></label>
      <label>Número do Exame <input type="number" /></label>
      <label>Nome do Laboratório <input type="text" /></label>
      <label>Recebido em <input type="date" /></label>
    </div>

    <fieldset>
      <legend>Avaliação Pré-Analítica</legend>
      <div class="grid">
        <label>Rejeição por:
            <br>
            <label>Lâmina danificada ou ausente<input type="checkbox" /></label>
            <label>Erro na identificação<input type="checkbox" /></label>
            <label>Outras causas<input type="checkbox" /></label>
        </label>
        <label>Epitélios Representados:
            <br>
            <label>Escamoso<input type="checkbox" /></label>
            <label>Glandular<input type="checkbox" /></label>
            <label>Metaplásico<input type="checkbox" /></label>
        </label>
        
      </div>
    </fieldset>
    <fieldset>
    <legend>Adequação do Material</legend>
        <div class="grid">
            <label>
                Satisfatória
                <input type="checkbox" id="satisfatoria-checkbox" />
            </label>

            <label>
                <span id="insatisfatoria-content">
                    Insatisfatória para avaliação oncótica devido a:
                <br>
                    <label>Material acelular ou hipocelular em menos de 10% do esfregaço<input type="checkbox" /></label>
                    <label>Sangue em mais de 75% do esfregaço<input type="checkbox" /></label>
                    <label>Piócitos em mais de 75% do estregaço<input type="checkbox" /></label>
                    <label>Artefatos de dessecamento em mais de 75% do esfregaço<input type="checkbox" /></label>
                    <label>Contaminantes externos em mais de 75% do esfregaço<input type="checkbox" /></label>
                    <label>Intensa superposição celular em mais de 75% do esfregaço<input type="checkbox" /></label>
                    <label>Outros, especificar<input type="text" /></label>
                </span>
            </label>
        </div>
    </fieldset>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const satisfatoria = document.getElementById('satisfatoria-checkbox');
        const insatisfatoriaContent = document.getElementById('insatisfatoria-content');
        function toggleInsatisfatoria() {
        insatisfatoriaContent.style.display = satisfatoria.checked ? 'none' : 'inline';
        }
        satisfatoria.addEventListener('change', toggleInsatisfatoria);
        toggleInsatisfatoria();
    });
    </script>
    <fieldset>
      <legend>Diagnóstico Descritivo</legend>
      <div class="grid">
        <label>Dentro dos Limites da Normalidade no material examinado?<input type="checkbox" /></label>
        <label>Alterações Celulares Benignas Reativas ou Reparativas
            <label>Inflamação<input type="checkbox" /></label>
            <label>Metaplasia Escamosa Imatura<input type="checkbox" /></label>
            <label>Reparação<input type="checkbox" /></label>
            <label>Atrofia com Inflamação<input type="checkbox" /></label>
            <label>Radiação<input type="checkbox" /></label>
            <label>Outras <input type="text" /></label>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Microbiologia</legend>
      <div class="grid">
        <div class="subgrid">
            <label>Lactobacillus sp<input type="checkbox" /> </label>
            <label>Cocos<input type="checkbox" /> </label>
            <label>Sugestivo de Chlamydia sp<input type="checkbox" /> </label>
            <label>Actinomyces sp<input type="checkbox" /> </label>
            <label>Candida sp<input type="checkbox" /> </label>
            <label>Trichomonas vaginalis<input type="checkbox" /> </label>
            <label>Efeito citopático compatível com vírus do grupo Herpes<input type="checkbox" /></label>
            <label>Bacilos supracitoplasmáticos (sugestivos de Gardnerella/Mobiluncus)<input type="checkbox" /> </label>
            <label>Outros bacilos<input type="checkbox" /></label>
            <label>Outros <input type="text" /></label>
        </div>
        <div class="subgrid">
            Células atípicas de significado indeterminado
            <label>
                <br>
                Escamosas:
                <label>Possivelmente não neoplásicas<input type="checkbox" /></label>
                <label>Não se pode afastar lesão de alto grau<input type="checkbox" /></label>
            </label>
            <label>
                <br>
                Glandulares:
                <label>Possivelmente não neoplásicas<input type="checkbox" /></label>
                <label>Não se pode afastar lesão de alto grau<input type="checkbox" /></label>
            </label>
            <label>
                <br>
                De origem indefinida:
                <label>Possivelmente não neoplásicas<input type="checkbox" /></label>
                <label>Não se pode afastar lesão de alto grau<input type="checkbox" /></label>
            </label>
        </div>
        <div class="subgrid">
                Atipias em células escamosas
                <label>Lesão intra-epitelial de baixo grau<input type="checkbox" /></label>
                <label>Lesão intra-epitelial de alto grau<input type="checkbox" /></label>
                <label>Lesão intra-epitelial de alto grau,não podendo excluir micro-invasão<input type="checkbox" /></label>
                <label>Carcinoma epidermóide invasor<input type="checkbox" /></label>
        </div>
        <div class="subgrid">
                Atipias em células glandulares
                <label>Adenocarcinoma "in situ"<input type="checkbox" /></label>
                <br>Adenocarcinoma invasor:
                <label>Cervical<input type="checkbox" /></label>
                <label>Endometrial<input type="checkbox" /></label>
                <label>Sem outras especificações<input type="checkbox" /></label>
        </div>
        <label>Outras neoplasias malignas
          <input type="checkbox" id="outras-neoplasias-checkbox" />
          <span id="outras-neoplasias-input" style="display:none;">
            Especificar: <input type="text" />
          </span>
        </label>
        <label>Presença de células endometriais (na pós-menopausa ou acima de 40 anos, fora do período menstrual)<input type="checkbox" /></label>
      </div>
    </fieldset>

    <fieldset>
      <div class="grid">
        <label>Citotécnico <input type="text" /></label>
        <label>Responsável <input type="text" /></label>
        <label>Data do Resultado <input type="date" /></label>
      </div>
    </fieldset>

    <div class="buttons">
        <button class="botao1" onclick="history.back()">Cancelar</button>
        <button class="botao1" >Enviar</button>
    </div>
  </div>
  
  <script>
document.addEventListener('DOMContentLoaded', function() {
    const outrasNeoplasiasCheckbox = document.getElementById('outras-neoplasias-checkbox');
    const outrasNeoplasiasInput = document.getElementById('outras-neoplasias-input');
    if (outrasNeoplasiasCheckbox) {
      outrasNeoplasiasCheckbox.addEventListener('change', function() {
        outrasNeoplasiasInput.style.display = this.checked ? 'inline' : 'none';
      });
    }
});
</script>
</body>
</html>
