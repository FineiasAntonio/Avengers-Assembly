<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/FormularioPacienteStylesheet.css">
    <title>Perfil do Usuário</title>
</head>
<body>

    <header>
        <div class="logo">ICONE</div>
        <nav class="navbar">
            <a href="#">Formulário</a>
            <a href="#">Monitoramento</a>
            <a href="#">Notificações</a>
            <a href="#">Central de Ajuda</a>
        </nav>
        <div class="settings-icon">
            ⚙️ <!--O botao e apenas um esboço-->
        </div>
    </header>

    <main class="perfil-container">
        <selection class="card-perfil">
            <div class="foto-logout">
                <img class="avatar" src="" alt="Avatar">
                <button class="logout">Logout</button>
            </div>
            <h2 class="nome-usuario">Alguém da Silva Junior</h2>

            <div class="bloco-info">
                <h3>Informações Pessoais</h3>
                <div class="info-box"></div>
            </div>

            <div class="bloco-info">
                <h3>Informações Profissionais</h3>
                <div class="info-box"></div>
            </div>

            <div class="acoes">
                <button class="btn=editar"> Alterar informações</button> <!--Add os iconoes dos botoes-->
                <button class="btn-senha"> Mudar senha</button> <!--Add os iconoes dos botoes-->
            </div>
        </selection>
    </main>
    
</body>
</html>
