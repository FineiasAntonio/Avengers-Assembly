<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/FormularioPacienteStylesheet.css">
    <title>Requisição de Exame Citopatológico</title>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h2>REQUISIÇÃO DO EXAME CITOPATOLÓGICO</h2>
            <div>
                <label>Protocolo Nº</label>
                <input type="text" placeholder="XXXXXXXXXXXX">  
                <label>Prontuário</label>
                <input type="text" placeholder="2025/0000000">
            </div>
        </div>

        <div class="section">
            <h3>Local de realização</h3>
            <div class="row">
                <div class="col"><label>Unidade de saúde</label><input type="text"></div>
                <div class="col"><label>CNES</label><input type="text"></div>
                <div class="col"><label>Responsável pelo exame</label><input type="text"></div>
                <div class="col"><label>Cargo</label><input type="text"></div>
                <div class="col"><label>Registro</label><input type="text"></div>
            </div>
            <div class="row">
                <div class="col"><label>Endereço</label><input type="text"></div>
                <div class="col"><label>Município</label><input type="text"></div>
                <div class="col"><label>UF</label><input type="text"></div>
            </div>
        </div>

        <div class="section">
            <h3>Dados do paciente</h3>
            <div class="row">
                <div class="col"><label>Nome</label><input type="text"></div>
                <div class="col"><label>Idade</label><input type="text"></div>
                <div class="col"><label>Data de nascimento</label><input type="text"></div>
                <div class="col"><label>Cpf</label><input type="text"></div>
                <div class="col"><label>Cartão do SUS</label><input type="text"></div>
            </div>
            <div class="row">
                <div class="col"><label>Nome da mãe</label><input type="text"></div>
                <div class="col"><label>Endereço</label><input type="text"></div>
            </div>
            <div class="row">
                <div class="col"><label>Município</label><input type="text"></div>
                <div class="col"><label>UF</label><input type="text"></div>
                <div class="col"><label>Contato</label><input type="text"></div>
                <div class="col"><label>Nacionalidade</label><input type="text"></div>
                <div class="col"><label>Raça/Cor</label><input type="text"></div>
                <div class="col"><label>Escolaridade</label><input type="text"></div>
            </div>
        </div>

        <div class="section">
            <h3>Dados da anamnese</h3>
            <div class="row">
                <div class="col"><label>Motivo do exame</label><input type="text"></div>
                <div class="col"><label>Fez o exame preventivo</label><input type="text"></div>
                <div class="col"><label>Usa diu</label><input type="text"></div>
                <div class="col"><label>Está grávida</label><input type="text"></div>
                <div class="col"><label>Usa pílula anticoncepcional</label><input type="text"></div>
            </div>
            <div class="row">
                <div class="col"><label>Usa hormônio/remédio para menopausa</label><input type="text"></div>
                <div class="col"><label>Já fez tratamento por radioterapia</label><input type="text"></div>
                <div class="col"><label>Data da última menstruação / regra</label><input type="text"></div>
                <div class="col"><label>Teve sangramento após relações</label><input type="text"></div>
                <div class="col"><label>Teve sangramento após menopausa</label><input type="text"></div>
            </div>
        </div>

        <div class="section">
            <h3>Exame Clínico</h3>
            <div class="row">
                <div class="col"><label>Inspeção do colo</label><input type="text"></div>
                <div class="col"><label>Sinais sugestivos de doenças sexualmente transmissíveis</label><input type="text"></div>
                <div class="col"><label>Data da Coleta</label><input type="text"></div>
                <div class="col"><label>Responsável</label><input type="text"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
